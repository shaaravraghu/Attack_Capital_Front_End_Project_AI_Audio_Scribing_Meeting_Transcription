<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 10px 0;
      font-weight: 600;
    }
    
    p {
      font-size: 14px;
      line-height: 1.5;
      margin: 0 0 15px 0;
      opacity: 0.9;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 15px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    
    .badge {
      background: #10b981;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }
    
    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è ScribeAI Tab Capture</h1>
  <p>This extension enables high-quality tab audio capture for ScribeAI.</p>
  
  <div class="status">
    <div class="status-item">
      <span>Status:</span>
      <span class="badge" id="status">Active</span>
    </div>
    <div class="status-item">
      <span>Version:</span>
      <span id="version">1.0.0</span>
    </div>
  </div>
  
  <p style="margin-top: 15px; font-size: 12px;">
    Visit <a href="http://localhost:3000" target="_blank">localhost:3000</a> and select "Tab Audio" mode to start recording.
  </p>
  
  <script src="popup.js"></script>
</body>
</html>
